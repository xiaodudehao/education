<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉列表左右选择</title>
<!-- <script type="text/javascript"
	src="../../resource/jquery/jquery-1.8.3.js"></script>
<script type="text/javascript"
    src="../../resource/jquery/jquery.validate.min.js"></script> -->
<script src="node_modules/jquery/dist/jquery.js" ></script>
<script src="node_modules/jquery-validation/dist/jquery.validate.js" ></script>
 
<!-- 这里label可以用position:absolute来控制位置。 -->
<script>
	$(function() {
		$("#validatedForm").validate({
			rules : {
				username : {
					required : true,
					minlength : 4,
					maxlength : 6
				},
				password : {
					required : true,
					digits : true,
					minlength : 4,
					maxlength : 6
				},
				rePassword:{
					equalTo:"[name='password']"
				},
				sex:{
					required:true
				}
			},
			messages : {
				username : {
					required : "ⓧ&nbsp;&nbsp;用户名不能为空哦~",
					minlength : "用户名长度至少为4位",
					maxlength : "用户名长度至少为6位"
				},
				password : {
					required : "ⓧ密码不能为空",
					digits : "密码只能是整数",
					minlength : "密码长度至少为4位",
					maxlength : "密码长度至少为4位"
				},
				rePassword : {
					equalTo : "两次密码不一致"
				},
				sex:{
					required:"性别必须勾选"
				}
			}
		});
	});
</script>
</head>
<body>
	<form action="#" id="validatedForm">
		用户名：<input type="text" name="username" /><br /> 
		密码：<input type="password" name="password" /><br /> 
		确认密码：<input type="password" name="rePassword" /><br /> 
		性别：<input type="radio" name="sex" value="男" />男<input type="radio" name="sex" value="女" />女
		<label for="sex" class="error" style="display:none;" ></label><br /><br/>
		<input type="submit" />
	</form>
</body>
</html>
