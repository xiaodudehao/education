<script type="text/javascript">
    $(function(){
        // 模态框居中
        modalCenter('#myModal')
        modalCenter('#myModal1')
        $(".tcdPageCode").createPage({
            pageCount:20,
            current:1,
            backFn:function(p){
                console.log(p);
            }
        });
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'})
        select_personal_information()
        select_input()
    })

    // 查询
    function select_personal_information() {
        // loading显示
        $("#loadingModal").modal("show")
        var CouIntrAjax = $.ajax({
            url: HTTP_URLH + "Personal/personal",
            type: "post",
            timeout: 5000,
            dataType: "json",
            // async:false,    //不进行异步刷新
            data: {
                id: 1,
            },
            success: function (data) {
                console.log(data)
                var res = ""
                for (var i in data) {
                    var item = data[i]
                    res += '<div class="headimg clearfix">\n' +
                        '                        <img  src="'+ imgsrc2 + item.logo +'" id="preview" class="headicon fl">\n' +
                        '                        <div class="imgtitle ">\n' +
                        '                            <input name="logo" type="file" id="filebtn" class="filebtn">\n' +
                        '                        </div>\n' +
                        '                        <div class="fl ">\n' +
                        '                            <div id="imgsubmit">保存头像</div>\n' +
                        '                        </div>\n' +
                        '                    </div>'
                }
                $(".head_img_upload").html(res)


                // 原生ajax发送头像信息开始
                var xhr;
                function createXMLHttpRequest() {
                    if (window.ActiveXObject) {
                        xhr = new ActiveXObject("Microsoft.XMLHTTP");
                    } else if (window.XMLHttpRequest) {
                        xhr = new XMLHttpRequest();
                    }
                }
                function UpladFile() {
                    console.log("jin")
                    var fileObj = document.getElementById("filebtn").files[0];
                    // console.log(fileObj);

                    var FileController = HTTP_URLH + "Personal/personal_logo";
                    var form = new FormData();
                    form.append("myfile", fileObj);
                    form.append("id", 1);

                    createXMLHttpRequest();
                    xhr.onreadystatechange = handleStateChange;
                    xhr.open("post", FileController, true);
                    xhr.send(form);
                }
                function handleStateChange() {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200 || xhr.status == 0) {
                            history.go(0)
                            // var result = xhr.responseText;
                            // var json = eval("(" + result + ")");

                            // alert('图片链接:\n' + json.file);
                        }
                    }
                }
                //预览图片的函数，传入选中file按钮标签还有要展示的img标签
                function imgPreview(fileDom,lookid){
                    //判断是否支持FileReader
                    if (window.FileReader) {
                        var reader = new FileReader();
                    } else {
                        alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
                    }

                    //获取文件
                    var file = fileDom.files[0];
                    // console.log(file);

                    var imageType = /^image\//;
                    //是否是图片
                    if (!imageType.test(file.type)) {
                        alert("请选择图片！");
                        return;
                    }
                    //读取完成
                    reader.onload = function(e) {
                        //获取图片dom
                        var img = document.getElementById(lookid);
                        //图片路径设置为读取的图片
                        img.src = e.target.result;

                    };
                    reader.readAsDataURL(file);
                }
                var fileObj

                $(".filebtn").on("change",function(){
                    //  preview是id
                    imgPreview(this,"preview")
                    fileObj = document.getElementById("filebtn").files[0];
                    // console.log(fileObj);
                    // console.log(this.value);
                })

                $("#imgsubmit").on("click",function(){
                    UpladFile()
                })


            },
            error: function (e) {
                console.log(e)
                toastr.error("网络开小猜了，请稍后再试！")
            },
            complete: function (xhr, status) {
                // 隐藏loading
                $("#loadingModal").modal("hide")
            }
        })
    }

    function select_input() {
        var CouIntrAjax = $.ajax({
            url: HTTP_URLH + "Personal/ex_personal",
            type: "post",
            timeout: 5000,
            dataType: "json",
            // async:false,    //不进行异步刷新
            data: {
                id: 1,
            },
            success: function (data) {
                console.log(data)
                for (var i in data) {
                    var item = data[i]
                    $(".nicknames").val(item.username)
                    $(".form_datetime").val(item.data);
                    $(".sex select").val(item.sex)
                    $(".signature").val(item.text)
                }
            },
            error: function (e) {
                console.log(e)
                toastr.error("网络开小猜了，请稍后再试！")
            },
            complete: function (xhr, status) {
                // 隐藏loading
                $("#loadingModal").modal("hide")
            }
        })
    }

    // 编辑
    function editor_input() {
        var name = $(".nicknames").val()
        var data =  $(".time input").val();
        var sex = $('.sexs').val();
        var text = $(".signature").val()
        console.log(name)
        console.log(data)
        console.log(sex)
        console.log(text)
        var CouIntrAjax = $.ajax({
            url: HTTP_URLH + "Personal/up_personal",
            type: "post",
            timeout: 5000,
            dataType: "json",
            // async:false,    //不进行异步刷新
            data: {
                id: 1,
                name: name,
                sex: sex,
                data: data,
                text: text
            },
            success: function (data) {
                select_input()
            },
            error: function (e) {
                console.log(e)
                toastr.error("网络开小猜了，请稍后再试！")
            },
            complete: function (xhr, status) {
                // 隐藏loading
                $("#loadingModal").modal("hide")
            }
        })
    }

    // 跳页
    function mycourse() {

    }
    function mydiscuss() {

    }
    function myquestion() {

    }
    function mynote() {

    /**
     *对话框
     * @param content  提示内容
     * @param func      点击对话框确认按钮做什么，类型为function
     */
    function confirmBySelf(content, func) {
        $.confirm({
            confirmButtonClass: "btn-primary",   //设置ok按钮样式
            closeIcon: true,        //对话框右上角关闭
            confirmButton: "确认", //确认按钮标题
            cancelButton: "取消", //取消按钮标题
            title: "提示",        //标题
            content: content,        //对话内容
            confirm: function () {
                //点击确认后做什么
                func()
            },
            cancel:function () {
                //点击取消后做什么
            }
        })
    }
</script>
