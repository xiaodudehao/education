<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/classifyparticulars.css">
    <link rel="stylesheet" href="package/bootstrapvalidator-master/dist/css/bootstrapValidator.min.css">
</head>
<body>
    <!-- 头部导航栏开始 -->
    <div class="header">
        <div class="banxin">
            <img src="img/未标题-10.png" class="logo" alt="">
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">课程</a></li>
                <li><a href="">院校</a></li>
                <li><a href="">立体教材</a></li>
            </ul>
            <div class="search">
                <img class="searchicon" src="img/未标题-1.png" ></img>
                <input type="text" placeholder="搜索课程或学校">
            </div>
            <div class="login">
                <img class="loginicon" src="img/未标题-2.png"></img>
                <!-- 这里的模态框用js实现 -->
                <div class="register" data-toggle="modal" data-target="#myModal">注册</div>
                <!-- 要显示新模态框，修改data-target中的ID就可以了 -->
                <div class="log" data-toggle="modal" data-target="#myModal1">登录</div>
            </div>
        </div>
    </div>
    <!-- 头部导航栏结束 -->
    <!-- 显示搜索多少条开始 -->
    <div class="contentbox clearfix">
        <div class="coursehead ">
            <div class="banxin courseheadchild">
                <div class="leftimg">
                    <img class="bigimg" src="img/classify.png" alt="">
                    <div class="share">
                        <div class="sharetxt">分享到</div>
                        <img src="img/qq.png" class="shareqq">
                        <img src="img/weixin.png" class="shareweixin">
                        <img src="img/xinlang.png" class="sharexinlang">
                    </div>
                </div>
                <div class="righttxt">
                    <div class="righttitle">建筑材料性能检测</div>
                    <div class="rightschool">所属学校：上海市材料工程学校| 所属专业：建筑与工程材料专业 </div>
                    <div class="rightteach">主讲教师：张三、李四、王五</div>
                    <div class="rightclassify">课程描述：水电费水电费水电费仅为日军都会哦户籍库水电费似懂非懂人和破几乎就会多个人水电费水电费水电费仅为日军都会哦户籍库水电费似懂非懂人和破几乎就会多个人水电费水电费水电费仅为日军都会哦</div>
                    <div class="addclassify">加入课程</div>
                </div>
            </div>
        </div>
        <div class="mainpart">
            <div class="banxin mainpartchild">
                <div class="mainpartleft"></div>
                <div class="mainpartright"></div>
            </div>
        </div> 
    </div>
    <!-- 显示搜索多少条结束 -->

    <!-- 底部开始 -->
    <div class="footer">
        <div class="banxin footerbanxin">
            <div class="footercenter">
                沪公网备案  *****号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COPYRIGHT © 2008-2012 兰鸿科技
            </div>
        </div>
    </div>
    <!-- 底部结束 -->
        <!-- 注册模态框开始 -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="registertitle">
                        用户注册
                  </div>
                  <form class="registerform" action="">
                      <input id="username" placeholder="输入邮箱或手机号" class="telephone" type="text">
                      <input placeholder="输入用户名" class="username" type="text">
                      <input id="password" placeholder="输入密码" class="password" type="text">
                      <div class="registerbutton">立即注册</div>
                      <div class="else">
                        <span>其它登录方式</span>  
                          <img src="img/qq.png" alt="">
                          <img src="img/weixin.png" alt="">
                          <img  src="img/xinlang.png" alt="">
                      </div>
                  </form>
                <!-- <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="username" >
                    <input type="text" class="password">
                    <input type="text" class="telephonenum">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
               
                
              </div>
            </div>
          </div>
        <!-- 注册模态框结束 -->
        <!-- 登录模态框开始 -->
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="registertitle">
                                用户登录
                          </div>
                          <form id="validatedForm" class="registerform" action="">
                              <input  placeholder="输入邮箱或手机号"  class="telephone" type="text">
                              <input placeholder="输入用户名" name="username" class="username" type="text">
                              <div class="codefather clearfix">
                                    <input  placeholder="输入验证码" class="code" type="text">
                                    <img src="img/code.png" class="codeimg"></img>
                                    <div class="check">换一张</div>
                                    <div class="codeerr" id="codeerr">ⓧ验证码错误</div>
                                </div>
    
                              <div class="registerbutton">立即登录</div>
                              <div class="else">
                                <span>其它登录方式</span>  
            
                              
                                  <img src="img/qq.png" alt="">
                                  <img src="img/weixin.png" alt="">
                                  <img  src="img/xinlang.png" alt="">
                              </div>
                          </form>
                <!-- <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal1 title</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="username" >
                    <input type="text" class="password">
                    <input type="text" class="telephonenum">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
                </div>
            </div>
        </div>
        <!-- 登录模态框结束 -->
</body>
<script src="node_modules/jquery/dist/jquery.js" ></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js" ></script>
<script src="node_modules/art-template/lib/template-web.js" ></script>
<script src="node_modules/jquery-validation/dist/jquery.validate.js" ></script>
<script src="package/bootstrapvalidator-master/dist/js/bootstrapValidator.min.js"></script>
<script src="js/public.js"></script>
<script src="js/classify.js" ></script>
</html>
